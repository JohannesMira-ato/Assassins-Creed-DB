{% extends 'layout.html'%}

{% block content %}
<div class="db-character-title">
    <h1>Add game to database</h1>
</div> <!-- db-character-title-->
<div class="db-form-container">
    <div class="db-form-square">

        <form action="/database/add/game" method="POST">
            <label>Title</label>
            <input type="text" name="game-title" maxlength="50"><br>
            <label>ReleaseDate</label>
            <input type="text" name="game-releasedate" maxlength="50"><br>
            <label>Description</label>
            <input type="text" name="game-description" maxlength="150"><br>
            <label>Image</label>
            <input type="text" name="game-image"><br>
            <input type="submit">

        </form>
    </div> <!-- db-form-square-->
</div> <!-- db-form-container-->
{%endblock%}
