{% extends "layout.html"%}
{% block content %}
<h1>Login</h1>
{% if error %}
    <p>Error</p>
{% endif %}
<form>
    <label>Username</label>
    <input type="text" name="username" required> <br>
    <label>Password</label>
    <input type="text" name="password" required> <br>
    <input type="submit" value="submit">
</form>
{% endblock %}
