{% extends "layout.html"%}
{% block content %}
{% if error %}
    <p>Error</p>
{% endif %}
<div class="login-container">
    <h1>Login</h1>
    <form>
        <label>Username</label>
        <input type="text" name="username" required> <br>
        <label>Password</label>
        <input type="text" name="password" required> <br>
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
