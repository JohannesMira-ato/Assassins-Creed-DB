{%extends 'layout.html'%}
{%block content%}
<div class="character-hero">
    <div><img src="/static/images/{{game[0][4]}}" alt="{game[4]}" class="character-img" height="1100"></div>
    <div>
        <h1 class="character-text">{{game[0][1]}}</h1>
        {% for assassins in game%}
        <h3>{{assassins[6]}}</h3>
        {% endfor %}
    </div>
</div>

{%endblock%}
