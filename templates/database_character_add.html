{% extends 'layout.html'%} {% block content%}
<div class="db-character-title">
  <h1>Add character to database</h1>
</div> <!-- db-character-title-->
<div class="db-form-container">
  <div class="db-form-square">
    <div class="db-form-message">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <h2>{{ message }}</h2>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
    <form action="/database/add/character" method="POST" enctype="multipart/form-data">
      <label>Name</label>
      <input type="text" name="character-name" maxlength="{{character_limit}}" pattern="[A-Za-z0-9 .,\\-]+"/><br />
      <label>Alias</label>
      <input type="text" name="character-alias" maxlength="{{character_limit}}" pattern="[A-Za-z0-9 .,\\-]+"/><br />
      <label>Birthdate</label>
      <input type="text" name="character-birthdate" maxlength="{{character_limit}}" pattern="[A-Za-z0-9 .,\\-]+"/><br />
      <label>Deathdate</label>
      <input type="text" name="character-deathdate" maxlength="{{character_limit}}" pattern="[A-Za-z0-9 .,\\-]+"/><br />
      <label>Gender</label>
      <input type="text" name="character-gender" maxlength="{{character_limit}}" pattern="[A-Za-z0-9 .,\\-]+"/><br />
      <label>Affiliation</label>
      <input type="text" name="character-affiliation" maxlength="{{character_limit}}" pattern="[A-Za-z0-9 .,\\-]+"/><br />
      <label>Description</label>
      <input type="text" name="character-description" maxlength="{{description_limit}}" pattern="[A-Za-z0-9 .,\\-]+"/><br />
      {{form.hidden_tag()}}
      {{form.file()}}
      <br>
      <input type="submit" value="Submit" />
    </form>
  </div> <!-- db-form-square-->
</div> <!-- db-form-container-->
{%endblock%}
